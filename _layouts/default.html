<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7 ie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8 ie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9 ie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>{{ page.title }}</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans|Roboto|Inconsolata|Lato|Raleway' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href='{{ site.baseurl }}/{{ site.ASSET_PATH }}/css/animate.css' rel='stylesheet' type='text/css'>
	<link href='{{ site.baseurl }}/{{ site.ASSET_PATH }}/css/hover.css' rel='stylesheet' type='text/css'>
	<link href='{{ site.baseurl }}/{{ site.ASSET_PATH }}/css/style.css' rel="stylesheet" media="all">
	<link href='{{ site.baseurl }}/{{ site.ASSET_PATH }}/css/boddhi.links.css' rel="stylesheet" media="all">
	<link rel="stylesheet" href="{{ site.baseurl }}/{{ site.ASSET_PATH }}/snippet/jquery.snippet.css" media="all">
</head>
<body>

<div id="page" class="hentry">
	<header class="the-header">
		<div class="unit-head">
			<div class="unit-inner unit-head-inner">
				{% include docs.html %}
			</div><!-- unit-inner -->
		</div><!-- unit-head -->
	</header>
	<div class="body" role="main">
		<div class="unit-body">
			<div class="unit-inner unit-body-inner">
				
				<nav class="menu cl-effect-14" id="cl-effect-14">
					<a href="{{ site.url }}{{ site.baseurl }}/">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ site.baseurl }}/release/">Releases</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ site.baseurl }}/roadmap/">Roadmap</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ site.baseurl }}/help/">Help</a>
				</nav>
				
				<div class="entry-content">
					<article class="unit-article layout-page">
						<div class="unit-inner unit-article-inner">
							<section class="content link-flip">
								<header>
									<div class="unit-head">
										<div class="unit-inner unit-head-inner">
											<h1 class="h2 entry-title">{{ page.title }}</h1>
										</div><!-- unit-inner -->
									</div><!-- unit-head -->
								</header>

								<div class="bd">
									<div class="entry-content">
										{{ content }}
									</div><!-- entry-content -->
								</div><!-- bd -->

							</section><!-- content -->
						</div><!-- unit-inner -->
					</article>
				</div>
			</div><!-- unit-inner -->
		</div><!-- unit-body -->
	</div><!-- body -->
</div><!-- page -->

<script src="{{ site.baseurl }}/{{ site.ASSET_PATH }}/js/jquery-2.1.3.min.js"></script>
<script src="{{ site.baseurl }}/{{ site.ASSET_PATH }}/js/boddhi.easing.js"></script>
<script src="{{ site.baseurl }}/{{ site.ASSET_PATH }}/snippet/jquery.snippet.js"></script>

<script>

/*! A fix for the iOS orientationchange zoom bug.*/
(function(j){var i=j.document;if(!i.querySelectorAll){return}var l=i.querySelectorAll("meta[name=viewport]")[0],a=l&&l.getAttribute("content"),h=a+", maximum-scale=1.0",d=a+", maximum-scale=10.0",g=true,c=j.orientation,k=0;if(!l){return}function f(){l.setAttribute("content",d);g=true}function b(){l.setAttribute("content",h);g=false}function e(m){c=Math.abs(j.orientation);k=Math.abs(m.gamma);if(k>8&&c===0){if(g){b()}}else{if(!g){f()}}}j.addEventListener("orientationchange",f,false);j.addEventListener("deviceorientation",e,false)})(this);

$(function() {

	$("pre").snippet("javascript", {style:"vim-dark", menu:true, showNum:false, collapse:true, startCollapsed:true});

	$('.accordionTitle').on('click',function(){
	    $(this).next('.accordionContent').slideToggle(1000, 'easeOutBounce').promise().done(function() {
	        var vis = $(this).is(':visible') ? 'expanded' : 'collapsed';
	        localStorage.setItem($(this).attr('id'), vis);
	    });
	});

	$('.accordionContent').each(function(i, obj) {
	    if (localStorage.getItem($(this).attr('id')) == 'expanded' || ($(this).attr('data-latest') == 'true' && localStorage.getItem($(this).attr('id')) == 'expanded')) {
	    	$(this).show();
	    } else {
	    	$(this).hide();
	    }
	});

});


</script>

</body>
</html>
