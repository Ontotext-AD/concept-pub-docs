---
layout: default
title: Releases
---

{% for post in site.categories.release %}
  <article>
	  <h4>
	    <div class="flex-caption" style="opacity: 1;"><span>V{{ post.version }}</span> / <span class="post-date">{{ post.date | date_to_string }}</span> / <a href="https://github.com/{{ post.author }}">{{ post.author }} <img src="https://github.com/{{ post.author }}.png" alt="{{ post.author }} avatar" width="24" height="24"></a></div>
	  </h4>
	  <div class="post-content">
	    {{ post.content }}
	  </div>
	</article>
{% endfor %}
